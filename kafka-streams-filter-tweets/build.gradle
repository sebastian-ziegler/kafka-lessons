plugins {
    id 'java'
    id 'scala'
}

group 'com.github.sebastianziegler'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.13.1'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.3.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'
}
